engines:
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
     config:
      rulesets: "phpruleset.xml"
  eslint:
    enabled: true
  csslint:
    enabled: true
  watson:
    enabled: true
ratings:
  paths:
  - backend/**
  - frontend/**
exclude_paths:
- frontend/vendor/**/*
- frontend/tests/**/*
- frontend/public/**/*